name: develop

on:
  push:
    paths:
      - 'wiki/**'
    branches:
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - 'bug/**'
      - 'task/**'

tests:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: leafo/gh-actions-lua@v9
      - uses: leafo/gh-actions-luarocks@v4

      - name: Install & Run Busted
        run: |
          luarocks install --local busted
          luarocks install --local luacov
          luarocks install --local cluacov
          busted -c .

      #- name: Deploy Docs
      #  uses: peaceiris/actions-gh-pages@v3
      #  if: ${{ github.ref == 'refs/heads/feature/build-actions' }}
      #  with:
      #    github_token: ${{ secrets.GITHUB_TOKEN }}
      #    publish_dir: ./doc

      - name: Push Wiki Changes
        uses: Andrew-Chen-Wang/github-wiki-action@v2
        env:
          # Make sure you have that / at the end. We use rsync 
          # WIKI_DIR's default is wiki/
          WIKI_DIR: wiki/
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_MAIL: ${{ secrets.YOUR_EMAIL }}
          GH_NAME: ${{ github.repository_owner }}
          EXCLUDED_FILES: "a/ b.md"

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: nhartland/love-build@v1-beta3
        id: love-build
        with:
          app_name: 'love-bed'
          love_version: '11.3'
          source_dir: '.'
      - uses: actions/upload-artifact@v1
        with:
          name: macos-build
          path: ${{ steps.love-build.outputs.macos-filename }}
      - uses: actions/upload-artifact@v1
        with:
          name: win32-build
          path: ${{ steps.love-build.outputs.win32-filename }}
      - uses: actions/upload-artifact@v1
        with:
          name: win64-build
          path: ${{ steps.love-build.outputs.win64-filename }}
      - uses: actions/upload-artifact@v1
        with:
          name: love-build
          path: ${{ steps.love-build.outputs.love-filename }}
